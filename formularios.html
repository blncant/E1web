<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio de formularios</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        </div>
        <br>
        <div>
            Modalidad de Cursada:
            <input type="radio" name="modalidad" id="onDemand">
            <label for="onDemand">On-Demand</label>
            <input type="radio" name="modalidad" id="enVivo">
            <label for="enVivo">En vivo</label>
        </div>
        <br>
        <div>
            <label for="email">Correo:</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <input type="checkbox" id="info">
            <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="terminos">
            <label for="terminos">Declaro que lei los términos y condiciones y estoy listo para convertirme en
                desarrollador web Full Stack.</label>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
